<div class="card-columns">
    {{ $photos := .Page.Params.photos }}
    {{- range $photo := $photos -}}
        <div class="card">
          <a href="/img/sponsors/{{ $photo }}">
            <img src="/img/sponsors/{{ $photo }}" class="img-fluid">
          </a>
        </div>
    {{- end -}}
</div>
