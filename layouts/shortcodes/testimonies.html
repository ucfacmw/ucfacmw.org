<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <style type="text/css">
    html,
    body {
      height: 450px;
      width: 100%;
    }
    .carousel-indicators li {
      filter: invert(100%);
    }
    .carousel-indicators .active {
      filter: invert(100%);
    }
    .carousel-control-next,
    .carousel-control-prev {
    filter: invert(100%);
    }
  </style>
</head>
<body>
<div id="testimonies" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#testimonies" data-slide-to="0" class="active"></li>
    <li data-target="#testimonies" data-slide-to="1"></li>
    <li data-target="#testimonies" data-slide-to="2"></li>
    <li data-target="#testimonies" data-slide-to="3"></li>
    <li data-target="#testimonies" data-slide-to="4"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://ucfacmw.org/img/testimony/1.png" class="d-block w-100"></img>
    </div>
    <div class="carousel-item">
      <img src="https://ucfacmw.org/img/testimony/2.png" class="d-block w-100"></img>
    </div>
    <div class="carousel-item">
      <img src="https://ucfacmw.org/img/testimony/3.png" class="d-block w-100"></img>
    </div>
    <div class="carousel-item">
      <img src="https://ucfacmw.org/img/testimony/4.png" class="d-block w-100"></img>
    </div>
    <div class="carousel-item">
      <img src="https://ucfacmw.org/img/testimony/5.png" class="d-block w-100"></img>
    </div>
  </div>
  <a class="carousel-control-prev" href="#testimonies" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#testimonies" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body> 
  
</html>
